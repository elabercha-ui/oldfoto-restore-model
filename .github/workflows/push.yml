name: Push to Replicate

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Cog
        run: |
          curl -L https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64 -o cog
          chmod +x cog
          sudo mv cog /usr/local/bin/cog

      - name: Login to Replicate
        env:
          COG_LOGIN_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          echo "$COG_LOGIN_TOKEN" | cog login --token-stdin

      - name: Push model
        run: |
          cog push r8.im/elabercha-ui/oldfoto-restore

